<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <div class="control">
          <label>Length
            <input (input)="onChangeLength($event)"/>
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input type="checkbox" (change)="onChangeUseLetters()">
            Use Letters
          </label>
        </div>
      </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" (change)="onChangeUseNumbers()" />
              Use Numbers
            </label>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <label class="checkbox">
              <input type="checkbox" (change)="onChangeUseSymbols()"/>
              Use Symbols
            </label>
          </div>
        </div>

        <button [disabled]="!(passwordLength && (useLetters || useNumbers || useSymbols))"
              class="button is-link is-fullwidth"
              (click)="onButtonClick()">Generate! 
        </button>

        <div class="box" *ngIf="texto">
          <label>Your Passaword </label>
            <input [value]="texto"/>
        </div>
    </div>
  </div>
</div>
